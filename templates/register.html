<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Register</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    "
  >
    <div
      style="
        background-color: #111;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        width: 300px;
      "
    >
      <h2
        style="
          text-align: center;
          margin-bottom: 20px;
          color: #0ff;
          text-shadow: 0 0 10px #0ff;
        "
      >
        Register
      </h2>
      <form action="register.php" method="post">
        <input
          type="text"
          name="username"
          placeholder="Username"
          required
          style="
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #0ff;
            border-radius: 5px;
            background: #000;
            color: #0ff;
            box-shadow: 0 0 5px #0ff;
          "
        />
        <input
          type="email"
          name="email"
          placeholder="Email"
          required
          style="
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #0ff;
            border-radius: 5px;
            background: #000;
            color: #0ff;
            box-shadow: 0 0 5px #0ff;
          "
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
          style="
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #0ff;
            border-radius: 5px;
            background: #000;
            color: #0ff;
            box-shadow: 0 0 5px #0ff;
          "
        />
        <input
          type="password"
          name="confirm_password"
          placeholder="Confirm Password"
          required
          style="
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #0ff;
            border-radius: 5px;
            background: #000;
            color: #0ff;
            box-shadow: 0 0 5px #0ff;
          "
        />
        <input
          type="submit"
          value="Register"
          style="
            width: 100%;
            padding: 10px;
            background-color: #0ff;
            border: none;
            border-radius: 5px;
            color: #000;
            font-size: 16px;
            cursor: pointer;
            text-shadow: 0 0 5px #fff;
          "
        />
      </form>
    </div>
  </body>
</html>
